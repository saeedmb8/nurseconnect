{% load wagtailcore_tags wagtailimages_tags i18n %}

{% if articles %}
    <div class="ListTitle">
        <h2 class="ListTitle-name">{% trans "Latest articles" %}</h2>
    </div>
        <ul class="ListView">
        {% for article in articles %}
            <li class="ListItemWrapper">                
                    <a class="ListItem {% if article.image %}ListItem--withImage{% else %}ListItem--rightIcon{% endif %}" href="{% pageurl article %}">
                        <h3 class="ListItem-title">{{ article.title }}</h3>
                        <p class="ListItem-desc">{{ article.subtitle }}</p>
                        {% if article.image %}
                        <img class="ListItem-image" src="{{article.image}}">
                        {% else %}
                        <span class="ListItem-iconRight Icons icon-chevron_right-bluePelorous"></span>
                        {% endif %}
                </a>
            </li>
        {% endfor %}
        </ul>
    </div>
{% endif %}
