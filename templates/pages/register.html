        <script type="text/javascript">
            //Checks if manager option is selected: If true-> undisables staffNumber field, otherwise remains disabled.
            function undisableBtn() {
                var selectValue = document.getElementById("selectBox").value;
                if (selectValue == "manager") {
                    document.getElementById("staffNumber").disabled = false;
                } else {
                    document.getElementById("staffNumber").disabled = true;
                }
            }
        </script>

    <body>
        <main role="main">
            <form action="/pages/home.html" class="Auth">

                <div class="Logo--auth icon-logo"></div>

                <div class="FormGroup FormGroup--padded">
                    <div class="FormField FormField--center FormField--bordered">
                        <input class="FormField-input" type="text" name="firstname" value="" placeholder="Name">
                    </div>
                    <div class="FormField FormField--center FormField--bordered">
                        <input class="FormField-input" type="text" name="surname" value="" placeholder="Surname">
                    </div>
                    <div class="FormField FormField--center FormField--bordered">
                        <input class="FormField-input" type="text" name="username" value="" placeholder="Username">
                    </div>
                    <div class="FormField FormField--vanilla FormField--center">
                        <div class="SelectBox-wrapper Icons icon-chevron_down-bluePelorous">
                            <select class="SelectBox-select" name="selectbox1" id="selectBox" onchange="undisableBtn()">
                                <option value="">Option One</option>
                                <option value="">Option Two</option>
                                <option value="">Option Three</option>
                                <option value="manager">Manager</option>
                            </select>
                            
                        </div>
                    </div>
                    <div class="FormField FormField--center FormField--bordered">
                        <input class="FormField-input" type="text" name="staffnumber" value="" placeholder="Staff number" id="staffNumber" disabled>
                    </div>
                    <div class="FormField FormField--center FormField--bordered">
                        <input class="FormField-input" type="text" name="facilitycode" value="" placeholder="Facility code">
                    </div>
                    <div class="FormField FormField--center FormField--bordered">
                        <input class="FormField-input" type="password" name="password" value="" placeholder="Password">
                    </div>
                    <div class="FormField FormField--center FormField--bordered">
                        <input class="FormField-input" type="password" name="confirmpassword" value="" placeholder="Confirm password">
                    </div>
                </div><!--/FormGroup-->

                <div class="FormGroup FormGroup--padded">
                    <button type="button" class="PillButton PillButton--orange">sign up</button>
                </div><!--/FormGroup-->

            </form><!--/Auth-->
        </main><!--/MAIN-->
    </body>
